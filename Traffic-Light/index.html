    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="bg-container">
        <h1>Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center mr-4">
            <div class="d-flex flex-column justify-content-center">
                <button id="stopButton" class="stop" onclick="red()">Stop</button>
                <button id="readyButton" class="ready" onclick="yellow()">Ready</button>
                <button id="goButton" class="go" onclick="green()">Go</button>
            </div>
            <div class="signal-board d-flex flex-column justify-content-center ml-2 text-center">
                <div id="stopLight" class="redsignal"></div>
                <div id="readyLight" class="yellow"></div>
                <div id="goLight" class="green"></div>
            </div>
        </div>
    </div>
</body>

</html>
